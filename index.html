<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario | QUEST</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilo.css">
</head>

<body>

  <main>
    <section class="duvidas">
      <div class="conteudo">
        <h1>Ficou com dúvida? <br> Nos mande uma mensagem!</h1>

        <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
      </div>

      <form action="" class="formulario">
        <input type="text" name="nome" id="dado" placeholder="Nome completo *" class="campo">
        <input type="email" name="email" id="dado" placeholder="Email *" class="campo">
        <input type="number" name="telefone" id="dado" placeholder="Telefone *" class="campo">
        <textarea name="mensagem" id="dado" class="campo">Mensagem *</textarea>

        <p>*campos obrigatórios</p>

        <button class="btn">Enviar</button>
      </form>
    </section>
  </main>

</body>

</html>
